name: Publish
on:
  push:
    branches:
      - main
      - version/*

jobs:
  build:
    name: Prepare site content
    runs-on: ubuntu-latest
    environment: publish

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜•ï¸ Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "~1.44"

      - name: ğŸƒğŸ»â€â¡ï¸ Install just runner
        uses: extractions/setup-just@v2

      - name: ğŸ› ï¸ Render site content
        run: just build

      - name: ğŸ“¢ Publish site
        run: just deploy
        env:
          NETLIFY_SITE_ID: ${{vars.NETLIFY_SITE_ID}}
          NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
